<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/images/serverles_icon.png">
  <title>Webpack-Serverless</title>
</head>
<body>
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a href="./index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <div class="flex-shrink-0">
          <img class="h-8 w-8" src="./assets/images/serverles_icon.png" alt="serverless">
        </div>
        <span class="ml-3 text-xl">Serverless</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a href="./index.html" class="mr-5 hover:text-gray-900 font-medium">Home</a>
        <a class="mr-5 hover:text-gray-900 font-medium">Features</a>
        <a class="mr-5 hover:text-gray-900 font-medium">Services</a>
        <a class="mr-5 hover:text-gray-900 font-medium">Content</a>
      </nav>
      <a href="./signup.html">
        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Signup
        </button>
      </a>
    </div>
  </header>
  <!-- main content goes here -->
  <main id="main_container">
    <section id="serverless_auth_login">
      <div class="text-gray-600 body-font">
        <div class="container px-32 pt-10 pb-6 mx-auto flex flex-wrap items-center">
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:m-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
            <form id="form-auth-login">
              <div class="relative mb-4">
                <label for="formLoginEmail" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="formloginEmail" name="formLoginEmail" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 px-2 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative mb-4">
                <label for="formLoginPassword" class="leading-7 text-sm text-gray-600">Password</label>
                <input type="password" id="formLoginPassword" name="formLoginPassword" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 px-2 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <button class="text-white w-full bg-indigo-500 border-0 py-1 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
            </form>
            <a href="" id='toggleLoginForgetPassword'><p class="text-xs text-gray-500 mt-3">Forgotten password?</p></a>
          </div>
        </div>
      </div>
    </section>

    <section id="serverless_auth_forgot_password" class="hidden">
      <div class="text-gray-600 body-font">
        <div class="container px-32 pt-10 pb-6 mx-auto flex flex-wrap items-center">
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:m-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Forgot Password?</h2>
            <form>
              <div class="relative mb-4">
                <label for="formFrogotPasswordEmail" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="formloginEmail" name="formFrogotPasswordEmail" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 px-2 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <button class="text-white w-full bg-indigo-500 border-0 py-1 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send</button>
            </form>
            <a href="" id="toggleLoginForgetPassword"><p class="text-xs text-gray-500 mt-3">&#8592; Back to Login</p></a>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="text-gray-600 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <div class="flex-shrink-0">
          <img class="h-8 w-8" src="./assets/images/serverles_icon.png" alt="serverless">
        </div>
        <span class="ml-3 text-xl">Serverless</span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2020 Tailblocks —
        <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@serverless</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
</body>
</html>
